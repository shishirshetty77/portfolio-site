# =============================================================================
# Portfolio Site - Kubernetes Service Manifest
# Exposes the portfolio application within the cluster
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  labels:
    app: portfolio
    app.kubernetes.io/name: portfolio-site
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app: portfolio
    app.kubernetes.io/name: portfolio-site
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  sessionAffinity: None
