name: CI/CD Pipeline - Portfolio Site

on:
  push:
    branches:
      - main
      - dev
      
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'
      - '.gitignore'

env:
  DOCKER_IMAGE: shishir77/portfolio-site
  NODE_VERSION: '20'

jobs:
  # ðŸ§¹ Step 1 â€” Code Quality + Build Verification
  code-quality:
    name: Code Quality & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # ðŸ‹ Step 2 â€” Build and Push Docker Image (only on main branch)
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}
            type=sha,prefix=

      - name: Build and Push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save new image tag
        id: vars
        run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV

  # âš“ Step 3 â€” Update Helm Chart tag dynamically (only on main branch)
  update-helm:
    name: Update Helm Chart Version
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update Helm values.yaml with new image tag
        run: |
          FILE="helm/portfolio-site-chart/values.yaml"
          echo "Updating Helm values file: $FILE"
          sed -i "s/tag:.*/tag: \"${{ github.run_number }}\"/g" "$FILE"
          echo "Updated image tag to: ${{ github.run_number }}"
          grep "tag:" "$FILE"

      - name: Commit and push Helm chart update
        run: |
          git add helm/portfolio-site-chart/values.yaml
          git diff --staged --quiet || git commit -m "ðŸ”„ Update Helm image tag to ${{ github.run_number }} [skip ci]"
          git push origin main
