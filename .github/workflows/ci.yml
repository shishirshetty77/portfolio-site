name: CI/CD Pipeline - Portfolio Site

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:
  # ðŸ§¹ Step 1 â€” Code Quality + Tests
  code-quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

  # ðŸ‹ Step 2 â€” Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            shishir77/portfolio-site:latest
            shishir77/portfolio-site:${{ github.run_number }}

      - name: Save new image tag
        id: vars
        run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV

  # âš“ Step 3 â€” Update Helm Chart tag dynamically
  update-helm:
    name: Update Helm Chart Version
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Find values.yaml and update image tag
        run: |
          FILE=$(find . -type f -name "values.yaml" | head -n 1)
          echo "Found Helm values file at: $FILE"
          sed -i "s/tag:.*/tag: \"${{ github.run_number }}\"/g" "$FILE"
          echo "Updated image tag:"
          grep "tag:" "$FILE"

      - name: Commit and push Helm chart update
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git add .
          git commit -m "ðŸ”„ Update Helm image tag to ${{ github.run_number }}"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
