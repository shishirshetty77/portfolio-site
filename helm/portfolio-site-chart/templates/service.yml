{{- /*
=============================================================================
Portfolio Site - Kubernetes Service Template
Exposes the portfolio application within the cluster
=============================================================================
*/ -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio-site-chart.fullname" . | default "portfolio-service" }}
  labels:
    app: portfolio
    app.kubernetes.io/name: portfolio-site
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: portfolio
    app.kubernetes.io/name: portfolio-site
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  sessionAffinity: None
